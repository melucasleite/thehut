{% extends "base-signup.html" %} {% block content %}
<section id="wrapper">
  <div
    class="login-register"
    style="background-image:url(/static/assets/images/background/login-register.jpg);"
  >
    <div class="login-box card">
      <div class="card-body">
        <form class="form-horizontal form-material" id="loginform" action="/">
          <h3 class="box-title m-b-20">Login</h3>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" placeholder="Username" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button
                class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                type="submit"
              >
                Log In
              </button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              Don't have an account?
              <a href="/register" class="text-info m-l-5"><b>Register</b></a>
            </div>
          </div>
        </form>
        <div class="form-group mt-5">
          <div class="d-flex no-block align-items-center">
            <a href="javascript:void(0)" id="to-recover" class="text-muted"
              ><i class="fa fa-lock m-r-5"></i> Forgot your password?</a
            >
          </div>
        </div>
        <form class="form-horizontal" id="recoverform" action="index.html">
          <div class="form-group ">
            <div class="col-xs-12">
              <h3>Recover Password</h3>
              <p class="text-muted">
                Enter your Email and instructions will be sent to you!
              </p>
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                required=""
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button
                class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                type="submit"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
